<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="intro-header">
      <img class="logo" src="#" />
    </header>

    <section id="intro-page-1">
      <div class="container">
        <form id="intro-form-1">
          <div class="primary-heading">Hello, what's your name?</div>
          <input type="text" id="name" />
        </form>
      </div>
    </section>
    <!-- hidden email -->
    <section id="intro-page-2" class="hidden">
      <div class="container">
        <form id="intro-form-2">
          <div id="email-greeting" class="primary-heading"></div>
          <input type="email" id="email" />
        </form>
        <div>
          <button class="button" id="change-name">Change name</button>
          <button class="button" id="stay-logged-out">Stay logged out</button>
        </div>
      </div>
    </section>

    <section class="hidden" id="welcome-page">
      <div class="container">
        <h1 class="">Welcome to Momentum</h1>
        <p>
          This is your space to find focus, calm, and inspiration with every new
          tab you open.
        </p>
        <p>
          Rule out distraction with simple tools that will help you achieve your
          goals consistentlyâ€”even when life gets busy.
        </p>
      </div>
      <button id="proceed-button" class="button">PROCEED</button>
    </section>
    <section class="hidden" id="main-page">
      <div class="container">
        <!-- clock -->
        <div class="clock-container">
          <div class="primary-heading" id="currentTime"></div>
          <!-- 24hr -> 12 hr format -->
          <button id="clock-button"><img src="#" /></button>
        </div>
        <!-- greeting -->
        <div id="greeting"></div>
      </div>
    </section>

    <!-- quote -->
    <footer id="main-footer" class="hidden">
      <div id="quotes">"Insert quote here" - Jose Saribong</div>

      <!-- todo list -->
      <div id="todo-list"></div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
